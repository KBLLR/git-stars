<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Stars</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="main-header">
    <div class="left-group capsule">
      <i class="fa-brands fa-github f-icon"></i>
      <span id="starCount">0</span>
      <span class="title">GitStars</span>
    </div>
    <div class="right-group">
      <div class="logs-container" title="Logs">
        <a id="logsIcon" href="logs.html"><i class="fa fa-list"></i></a>
        <span id="logCount" class="badge">0</span>
      </div>
    </div>
  </header>

  <div id="errorMessage" class="error"></div>
  <div id="reposContainer"></div>

  <div id="readmePanel" class="readme-panel">
    <button id="closePanel" class="close-btn" aria-label="Close">&times;</button>
    <div id="readmeContent"></div>
  </div>

  <div class="bottom-actions">
    <button class="icon-btn" id="action-statistics" aria-label="Statistics">
      <i class="fa fa-chart-bar" aria-hidden="true"></i>
    </button>
    <button class="icon-btn" id="action-notebook" aria-label="Notebook LLM">
      <i class="fa fa-book" aria-hidden="true"></i>
    </button>
    <button class="icon-btn" id="action-chat" aria-label="Chat Gemini">
      <i class="fa fa-comments" aria-hidden="true"></i>
    </button>
    <button class="icon-btn" id="action-news" aria-label="News Feed">
      <i class="fa fa-newspaper" aria-hidden="true"></i>
    </button>
    <i id="summarizeIcon" class="fa fa-comment-dots action-icon" title="Summarize"></i>
    <i id="tagIcon" class="fa fa-tags action-icon" title="Tag"></i>
    <i id="rateIcon" class="fa fa-star-half-stroke action-icon" title="Rate"></i>
  </div>

  <div class="settings-float">
    <button class="icon-btn" id="settingsBtn" aria-label="Settings">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
  </div>

  <div class="filters capsule" role="search">
    <div class="filter-item">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" id="searchInput" placeholder="Search..." aria-label="Search repositories">
    </div>
    <div class="filter-item">
      <i class="fa fa-code" aria-hidden="true"></i>
      <select id="languageFilter" aria-label="Filter by language"></select>
    </div>
    <div class="filter-item">
      <i class="fa fa-tag" aria-hidden="true"></i>
      <select id="tagFilter" aria-label="Filter by tag"></select>
    </div>
    <div class="filter-item">
      <i class="fa fa-balance-scale" aria-hidden="true"></i>
      <select id="licenseFilter" aria-label="Filter by license"></select>
    </div>
    <div class="filter-item">
      <i class="fa fa-sort" aria-hidden="true"></i>
      <select id="sortBy" aria-label="Sort repositories">
        <option value="name">Alphabetical</option>
        <option value="date">Date Starred</option>
        <option value="created">Last Updated</option>
        <option value="language">Language</option>
        <option value="tag">Tag</option>
      </select>
    </div>
    <div class="filter-item">
      <i class="fa fa-palette" aria-hidden="true"></i>
      <select id="cardStyle" aria-label="Card style">
        <option value="default">Default Cards</option>
        <option value="retro">Retro</option>
        <option value="futuristic">Futuristic</option>
        <option value="professional">Professional</option>
        <option value="terminal">Terminal</option>
        <option value="neumorphic">Neumorphic</option>
        <option value="minimalist">Minimalist</option>
      </select>
    </div>
  </div>

  <a href="https://git-stars.streamlit.app" class="app-launch" title="Open Streamlit app">
    <img src="images/streamlit-logo.svg" alt="Streamlit App" width="40" height="40" />
  </a>

  <script type="module" src="main.js"></script>
</body>
</html>
