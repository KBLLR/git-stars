<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Stars</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="pageTitle">Git Stars</h1>
    <div id="reposContainer"></div>
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="languageFilter"></select>
        <select id="tagFilter"></select>
        <select id="sortBy">
            <option value="name">Alphabetical</option>
            <option value="date">Date Starred</option>
            <option value="created">Last Updated</option>
            <option value="language">Language</option>
            <option value="tag">Tag</option>
        </select>
    </div>
    <script type="module" src="main.js"></script>
</body>
