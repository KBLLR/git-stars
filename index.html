<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Starred Repositories</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="main.css" />
        <style>
            :root {
                --bg-color: #121212;
                --card-bg: rgba(255, 255, 255, 0.05);
                --text-color: #e0e0e0;
                --accent-color: #4caf50;
                --hover-color: #555;
                --border-radius: 10px;
                --transition-speed: 0.3s;
            }

            html,
            body {
                font-family: "Inter", sans-serif;
                background: var(--bg-color);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }

            button {
                cursor: pointer;
                transition: background var(--transition-speed);
                border: none;
                background: none;
                color: var(--text-color);
                padding: 8px 12px;
                font-size: 16px;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            button:hover {
                color: var(--accent-color);
            }

            .top-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px 20px;
                background: rgba(18, 18, 18, 0.9);
                backdrop-filter: blur(10px);
                display: flex;
                justify-content: flex-end;
                gap: 15px;
                z-index: 10;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100vh;
                background: rgba(24, 24, 24, 0.95);
                padding: 70px 15px 15px;
                overflow-y: auto;
                transition: transform var(--transition-speed);
                z-index: 9;
            }

            #reposContainer {
                padding: 80px 20px 40px 270px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .repo-card {
                background: var(--card-bg);
                padding: 20px;
                border-radius: var(--border-radius);
                backdrop-filter: blur(8px);
                transition: transform var(--transition-speed);
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .repo-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            }

            .repo-card h3 a {
                color: var(--accent-color);
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .ai-panel {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--accent-color);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all var(--transition-speed);
                color: #fff;
                font-size: 24px;
            }

            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-100%);
                }

                #reposContainer {
                    padding-left: 20px;
                }

                .top-bar {
                    justify-content: space-between;
                }

                #toggleSidebar {
                    display: inline-flex;
                }
            }

            @media (max-width: 480px) {
                #reposContainer {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>

    <body>
        <div class="top-bar">
            <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
            <button id="toggleView"><i class="fas fa-th-large"></i></button>
            <button id="refreshData"><i class="fas fa-sync-alt"></i></button>
        </div>

        <aside class="sidebar">
            <h3>Filters</h3>
            <input
                type="text"
                id="searchInput"
                placeholder="Search repositories..."
            />
            <select id="languageFilter">
                <option value="all">All Languages</option>
            </select>
            <input type="number" id="starsFilter" placeholder="Min Stars" />
            <select id="sortBy">
                <option value="stars-desc">Most Stars</option>
                <option value="stars-asc">Least Stars</option>
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="updated-desc">Recently Updated</option>
                <option value="updated-asc">Oldest Updated</option>
            </select>
        </aside>

        <main id="reposContainer">
            <p>Loading repositories...</p>
        </main>

        <div class="ai-panel"><i class="fas fa-robot"></i></div>

        <script src="main.js"></script>
    </body>
</html>
