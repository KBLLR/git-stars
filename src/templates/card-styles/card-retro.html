<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retro Card</title>
        <style>
            body {
                background-color: #f9f9f9;
                font-family: "Courier New", Courier, monospace;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .retro-card {
                background-color: #ffffff;
                border: 2px solid #cccccc;
                border-radius: 12px;
                padding: 25px;
                width: 320px;
                position: relative;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .retro-card::before {
                content: "";
                position: absolute;
                top: -5px;
                left: -5px;
                right: -5px;
                bottom: -5px;
                border: 2px solid #ffcc00;
                border-radius: 14px;
            }

            .retro-card h3 {
                margin-top: 0;
                font-size: 1.3em;
                color: #333333;
                text-align: center;
            }

            .retro-card .description {
                color: #666666;
                margin: 15px 0;
                text-align: center;
            }

            .retro-card .details {
                display: flex;
                justify-content: space-between;
                font-size: 0.9em;
                margin-bottom: 10px;
            }

            .retro-card .languages {
                font-size: 0.85em;
                margin-bottom: 10px;
            }

            .retro-card .topics {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }

            .retro-card .topic {
                background-color: #e0e0e0;
                padding: 3px 8px;
                border-radius: 5px;
                font-size: 0.8em;
            }

            .retro-card .date {
                font-size: 0.8em;
                text-align: right;
                color: #999999;
            }
        </style>
    </head>
    <body>
        <div class="retro-card">
            <h3>
                <a href="https://github.com/fixie-ai/ultravox" target="_blank"
                    >ultravox</a
                >
            </h3>
            <p class="description">A fast multimodal LLM for real-time voice</p>
            <div class="details">
                <span>Author: fixie-ai</span>
                <span>Stars: 3,658</span>
            </div>
            <div class="languages">
                <span>Python (97.6%)</span> | <span>Shell (1.1%)</span>
            </div>
            <div class="topics">
                <span class="topic">AI</span> <span class="topic">LLM</span>
                <span class="topic">Voice</span>
            </div>
            <div class="date">Starred on: 2/19/2025</div>
        </div>
    </body>
</html>
