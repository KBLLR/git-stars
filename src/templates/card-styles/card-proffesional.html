<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Professional Card with Sidebar</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #fafafa;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .professional-card {
                display: flex;
                background-color: #ffffff;
                border: 1px solid #d0d0d0;
                border-radius: 8px;
                padding: 15px;
                width: 400px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .professional-card .sidebar {
                width: 80px;
                text-align: center;
                padding-top: 10px;
                border-right: 1px solid #e0e0e0;
                margin-right: 15px;
            }

            .professional-card .stars {
                font-size: 1.5em;
                font-weight: bold;
                color: #f1c40f;
                margin-bottom: 5px;
            }

            .professional-card .language {
                font-size: 0.9em;
                color: #666666;
            }

            .professional-card .content h3 {
                margin-top: 0;
                font-size: 1.3em;
                color: #333333;
            }

            .professional-card .description {
                color: #555555;
                margin-bottom: 10px;
            }

            .professional-card .details,
            .professional-card .topics,
            .professional-card .date {
                font-size: 0.85em;
                color: #999999;
                margin-bottom: 5px;
            }

            .professional-card .topic {
                background-color: #e0e0e0;
                padding: 2px 6px;
                border-radius: 4px;
                margin-right: 3px;
            }
        </style>
    </head>
    <body>
        <div class="professional-card">
            <div class="sidebar">
                <div class="stars">12,071</div>
                <div class="language">Python (63.8%)</div>
            </div>
            <div class="content">
                <h3>
                    <a
                        href="https://github.com/kvcache-ai/ktransformers"
                        target="_blank"
                        >ktransformers</a
                    >
                </h3>
                <p class="description">
                    A Flexible Framework for Experiencing Cutting-edge LLM
                    Inference Optimizations
                </p>
                <div class="details">
                    <span>Author: kvcache-ai</span>
                </div>
                <div class="topics">
                    <span class="topic">AI</span>
                    <span class="topic">LLM</span>
                    <span class="topic">Inference</span>
                </div>
                <div class="date">Starred on: 3/2/2025</div>
            </div>
        </div>
    </body>
</html>
