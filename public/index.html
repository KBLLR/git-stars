<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Stars</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="main-header">
    <div class="left-group capsule">
      <i class="fa-brands fa-github f-icon"></i>
      <span id="starCount">0</span>
      <span class="title">GitStars</span>
    </div>
    <div class="center-group">
      <button class="icon-btn" id="action-statistics" title="Statistics"><i class="fa fa-chart-bar"></i></button>
      <button class="icon-btn" id="action-notebook" title="Notebook LLM"><i class="fa fa-book"></i></button>
      <button class="icon-btn" id="action-chat" title="Chat Gemini"><i class="fa fa-comments"></i></button>
      <button class="icon-btn" id="action-news" title="News Feed"><i class="fa fa-newspaper"></i></button>
    </div>
    <div class="right-group">
      <div class="logs-container" title="Logs">
        <a id="logsIcon" href="logs.html"><i class="fa fa-list"></i></a>
        <span id="logsCountBadge" class="badge" aria-live="polite">0</span>
      </div>
      <i id="summarizeIcon" class="fa fa-comment-dots action-icon" title="Summarize"></i>
      <i id="tagIcon" class="fa fa-tags action-icon" title="Tag"></i>
      <i id="rateIcon" class="fa fa-star-half-stroke action-icon" title="Rate"></i>
      <button class="icon-btn" id="settingsBtn" title="Settings"><i class="fa fa-cog"></i></button>
    </div>
  </header>

  <h1 id="pageTitle">Git Stars</h1>

  <div id="errorMessage" class="error"></div>


  <section class="activity-panel" aria-labelledby="activityTitle">
    <div class="activity-header">
      <h2 id="activityTitle">Recent Activity</h2>
      <select id="logTypeFilter" aria-label="Filter recent activity by action type">
        <option value="all">All actions</option>
      </select>
    </div>
    <ul id="recentLogs" class="activity-list">
      <li class="empty">No activity yet. Interact with the app to get started.</li>
    </ul>
    <div class="activity-footer">
      <button id="exportLogsBtn" class="activity-export" type="button">Export activity</button>
      <a class="activity-link" href="logs.html">View full history</a>
    </div>
  </section>


  <div id="reposContainer"></div>

  <div id="readmePanel">
    <button id="closePanel">Close</button>
    <pre id="readmeContent"></pre>
  </div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="languageFilter"></select>
    <select id="tagFilter"></select>
    <select id="sortBy">
      <option value="name">Alphabetical</option>
      <option value="date">Date Starred</option>
      <option value="created">Last Updated</option>
      <option value="language">Language</option>
      <option value="tag">Tag</option>
    </select>
    <select id="cardStyle">
      <option value="default">Default Cards</option>
      <option value="retro">Retro</option>
      <option value="futuristic">Futuristic</option>
      <option value="professional">Professional</option>
      <option value="terminal">Terminal</option>
      <option value="neumorphic">Neumorphic</option>
    </select>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
