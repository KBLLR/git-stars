<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card with Image and Gradient Background</title>
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #ffffff;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .image-card {
                background: linear-gradient(45deg, #ffecd2, #fcb69f);
                border-radius: 12px;
                padding: 15px;
                width: 350px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                display: flex;
                flex-direction: column;
            }

            .image-card .image-container {
                width: 100%;
                height: 150px;
                overflow: hidden;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .image-card .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .image-card h3 {
                margin-top: 0;
                font-size: 1.3em;
                color: #ffffff;
            }

            .image-card .description {
                color: #ffffff;
                margin-bottom: 10px;
            }

            .image-card .details,
            .image-card .languages,
            .image-card .topics,
            .image-card .date {
                font-size: 0.9em;
                color: #ffffff;
                margin-bottom: 5px;
            }

            .image-card .topic {
                background-color: rgba(255, 255, 255, 0.3);
                padding: 2px 6px;
                border-radius: 4px;
                margin-right: 3px;
            }
        </style>
    </head>
    <body>
        <div class="image-card">
            <div class="image-container">
                <img
                    src="https://via.placeholder.com/300x200"
                    alt="Project Image"
                />
            </div>
            <div class="card-content">
                <h3>
                    <a
                        href="https://github.com/multimodal-art-projection/YuE"
                        target="_blank"
                        >YuE</a
                    >
                </h3>
                <p class="description">
                    YuE: Open Full-song Music Generation Foundation Model
                </p>
                <div class="details">
                    <span>Author: multimodal-art-projection</span>
                    <span>Stars: 4,171</span>
                </div>
                <div class="languages">
                    <span>Python (100.0%)</span>
                </div>
                <div class="topics">
                    <span class="topic">AI</span>
                    <span class="topic">Audio Generation</span>
                    <span class="topic">Music</span>
                </div>
                <div class="date">Starred on: 3/1/2025</div>
            </div>
        </div>
    </body>
</html>
