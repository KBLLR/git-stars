<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Professional Card with Sidebar</title>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f4f6f8;
                padding: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .professional-card {
                display: flex;
                background-color: #ffffff;
                border: 1px solid #d1d1d1;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 500px;
            }

            .sidebar {
                width: 120px;
                background-color: #2c3e50;
                color: #ffffff;
                padding: 20px;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                text-align: center;
            }

            .sidebar .stars {
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .sidebar .language {
                font-size: 0.9em;
            }

            .content {
                padding: 20px;
                position: relative;
            }

            .content h3 {
                margin: 0;
                font-size: 1.5em;
                color: #2c3e50;
            }

            .content .description {
                color: #555555;
                margin: 15px 0;
            }

            .content .details {
                font-size: 0.85em;
                color: #777777;
                margin-bottom: 10px;
            }

            .content .topics {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }

            .content .topic {
                background-color: #e0e0e0;
                padding: 3px 8px;
                border-radius: 5px;
                font-size: 0.8em;
            }

            .content .date {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 0.8em;
                color: #999999;
            }
        </style>
    </head>
    <body>
        <div class="professional-card">
            <div class="sidebar">
                <div class="stars">12,071</div>
                <div class="language">Python (63.8%)</div>
            </div>
            <div class="content">
                <h3>
                    <a
                        href="https://github.com/kvcache-ai/ktransformers"
                        target="_blank"
                        >ktransformers</a
                    >
                </h3>
                <p class="description">
                    A Flexible Framework for Experiencing Cutting-edge LLM
                    Inference Optimizations
                </p>
                <div class="details">
                    <span>Author: kvcache-ai</span>
                </div>
                <div class="topics">
                    <span class="topic">AI</span>
                    <span class="topic">LLM</span>
                    <span class="topic">Inference</span>
                </div>
                <div class="date">Starred on: 3/2/2025</div>
            </div>
        </div>
    </body>
</html>
