<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Logs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 40px 24px;
    }

    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logs-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .action-btn {
      background: #1d4ed8;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(29, 78, 216, 0.25);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      min-height: 32px;
      border-radius: 999px;
      background: #f97316;
      color: #fff;
      font-weight: 700;
    }

    .logs-list {
      display: grid;
      gap: 16px;
    }

    .log-entry {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .log-entry__meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #475569;
    }

    .log-entry__details {
      font-size: 0.95rem;
    }

    .log-entry__tags {
      font-size: 0.85rem;
      color: #64748b;
    }

    .log-empty {
      text-align: center;
      color: #475569;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="logs-header">
    <h1 id="pageTitle">Logs</h1>
    <div class="logs-actions">
      <a href="index.html" class="action-btn">Back</a>
      <button id="exportLogsBtn" class="action-btn" type="button">Export JSON</button>
      <span id="logsCountBadge" class="badge" aria-live="polite">0</span>
    </div>
  </div>

  <div id="logsContainer" class="logs-list"></div>

  <template id="logRowTemplate">
    <div class="log-entry">
      <div class="log-entry__meta"></div>
      <div class="log-entry__details"></div>
      <div class="log-entry__tags"></div>
    </div>
  </template>

  <script type="module" src="logs.js"></script>
</body>
</html>
