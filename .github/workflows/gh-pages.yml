name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch (e.g., master)
  workflow_dispatch:

jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}

      # Remove or comment out the build step for publishing static files
      #- name: Build
      #  run: npm run build # replace with your actual command if you don't use npm

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}
          deploy_key: ${{ secrets.DEPLOY_KEY }}
